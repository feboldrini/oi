<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flashcards de Matemática</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Flashcards de Matemática</h1>
  <div class="flashcard-container">
    <!-- Cada flashcard com pergunta e resposta -->
    <div class="flashcard">
      <div class="card-inner">
        <div class="card-front">1. Quanto é 7 × 8?</div>
        <div class="card-back">56</div>
      </div>
    </div>
    <div class="flashcard">
      <div class="card-inner">
        <div class="card-front">2. Qual é a raiz quadrada de 81?</div>
        <div class="card-back">9</div>
      </div>
    </div>
    <div class="flashcard">
      <div class="card-inner">
        <div class="card-front">3. Quanto é 12 ÷ 3?</div>
        <div class="card-back">4</div>
      </div>
    </div>
    <div class="flashcard">
      <div class="card-inner">
        <div class="card-front">4. Quanto é 5²?</div>
        <div class="card-back">25</div>
      </div>
    </div>
    <div class="flashcard">
      <div class="card-inner">
        <div class="card-front">5. Quanto é 100 − 45?</div>
        <div class="card-back">55</div>
      </div>
    </div>
    <div class="flashcard">
      <div class="card-inner">
        <div class="card-front">6. Qual é o valor de π (aprox)?</div>
        <div class="card-back">3,14</div>
      </div>
    </div>
    <div class="flashcard">
      <div class="card-inner">
        <div class="card-front">7. Quanto é 11 + 22?</div>
        <div class="card-back">33</div>
      </div>
    </div>
    <div class="flashcard">
      <div class="card-inner">
        <div class="card-front">8. Quanto é 15 × 3?</div>
        <div class="card-back">45</div>
      </div>
    </div>
    <div class="flashcard">
      <div class="card-inner">
        <div class="card-front">9. Quanto é 144 ÷ 12?</div>
        <div class="card-back">12</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
